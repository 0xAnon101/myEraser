    <title>Eraser</title>

  <body>
    <style>
      .bgwhite {
        background-color: white;
      }
      .black {
        color: black;
      }
      .white {
        color: white;
      }
      .dnone {
        display: none;
      }
      .zoom {
        transform: transform 0.2s;
      }

      .zoom:hover {
        transform: scale(1.1);
      }
      input[type="number"].remove::-webkit-inner-spin-button,
      input[type="number"].remove::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
